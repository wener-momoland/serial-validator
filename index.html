
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOMOLAND中国官方发行验证</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #3498db, #2c3e50);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.8rem;
        }
        
        p {
            color: #7f8c8d;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #3498db;
            outline: none;
        }
        
        button {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 10px;
            display: none;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .valid {
            background-color: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .invalid {
            background-color: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .logo {
            font-size: 2.5rem;
            color: #3498db;
            margin-bottom: 15px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-shield-alt"></i>
        </div>
        <h1>MOMOLAND中国官方发行验证</h1>
        <p>请输入您的产品序列号进行验证</p>
        
        <div class="input-group">
            <label for="serial-input"><i class="fas fa-key"></i> 序列号</label>
            <input type="text" id="serial-input" placeholder="请输入产品序列号">
        </div>
        
        <button id="verify-btn">
            <i class="fas fa-check-circle"></i> 验证序列号
        </button>
        
        <div class="result" id="result"></div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script>
        document.getElementById('verify-btn').addEventListener('click', function() {
            const serial = document.getElementById('serial-input').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!serial) {
                alert('请输入序列号');
                return;
            }
            
            // 验证逻辑 - 与主应用保持一致
            const isValid = validateSerial(serial);
            
            resultDiv.innerHTML = isValid ? 
                '<i class="fas fa-check-circle"></i> 序列号有效！' : 
                '<i class="fas fa-exclamation-circle"></i> 序列号无效，请检查后重试。';
            resultDiv.className = 'result ' + (isValid ? 'valid' : 'invalid');
            resultDiv.style.display = 'block';
        });
        
        // 与主应用完全相同的验证函数
        function validateSerial(serial) {
            // 检查格式
            if (!/^[A-Z0-9-]+$/.test(serial)) {
                return false;
            }
            
            // 检查是否包含校验位
            const parts = serial.split('-');
            
            // 如果有校验位，最后一个部分应该是校验位
            if (parts.length > 1) {
                const providedChecksum = parts[parts.length - 1];
                const serialWithoutChecksum = parts.slice(0, -1).join('');
                
                // 计算期望的校验位
                const expectedChecksum = calculateChecksum(serialWithoutChecksum);
                
                return providedChecksum === expectedChecksum;
            }
            
            // 如果没有校验位，只检查基本格式
            return serial.length >= 8;
        }
        
        // 与主应用完全相同的校验和计算函数
        function calculateChecksum(serial) {
            let sum = 0;
            let multiplier = 1;
            
            for (let i = 0; i < serial.length; i++) {
                const charCode = serial.charCodeAt(i);
                sum += charCode * multiplier;
                multiplier = (multiplier % 7) + 1;
            }
            
            return (sum % 35).toString(36).toUpperCase();
        }
        
        // 按Enter键触发验证
        document.getElementById('serial-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('verify-btn').click();
            }
        });
    </script>
</body>
</html>
