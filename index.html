
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOMOLAND中国官方验证器</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #3498db, #2c3e50);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.8rem;
        }
        
        p {
            color: #7f8c8d;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: #7f8c8d;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: #3498db;
            border-bottom-color: #3498db;
        }
        
        .tab-content {
            display: none;
            text-align: left;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        input:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
        }
        
        button {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            margin-bottom: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }
        
        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 10px;
            display: none;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .valid {
            background-color: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .invalid {
            background-color: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .logo {
            font-size: 2.5rem;
            color: #3498db;
            margin-bottom: 15px;
        }
        
        .batch-summary {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-weight: 600;
            text-align: center;
        }
        
        .verification-item {
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .verification-item.valid {
            background-color: #d4edda;
            color: #155724;
        }
        
        .verification-item.invalid {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .batch-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .batch-actions button {
            flex: 1;
            margin-bottom: 0;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .batch-actions {
                flex-direction: column;
            }
            
            #batch-tab {
                display: none; /* 移动端隐藏批量验证 */
            }
        }
        
        @media (min-width: 769px) {
            #batch-tab {
                display: block; /* PC端显示批量验证 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-shield-alt"></i>
        </div>
        <h1>MOMOLAND中国官方验证器</h1>
        <p>请输入您的产品序列号进行验证</p>
        
        <div class="tabs">
            <div class="tab active" data-tab="single">单个验证</div>
            <div class="tab" data-tab="batch" id="batch-tab">批量验证</div>
        </div>
        
        <div class="tab-content active" id="single-tab">
            <div class="input-group">
                <label for="serial-input"><i class="fas fa-key"></i> 序列号</label>
                <input type="text" id="serial-input" placeholder="请输入产品序列号">
            </div>
            
            <button id="verify-btn">
                <i class="fas fa-check-circle"></i> 验证序列号
            </button>
            
            <div class="result" id="single-result"></div>
        </div>
        
        <div class="tab-content" id="batch-tab">
            <div class="input-group">
                <label for="batch-input"><i class="fas fa-list"></i> 批量验证 (每行一个序列号)</label>
                <textarea id="batch-input" placeholder="请输入多个序列号，每行一个"></textarea>
            </div>
            
            <button id="verify-batch-btn" class="btn-success">
                <i class="fas fa-tasks"></i> 批量验证
            </button>
            
            <div class="result" id="batch-result"></div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script>
        // 选项卡切换
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // 移除所有活动状态
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                // 添加当前活动状态
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab + '-tab').classList.add('active');
            });
        });
        
        // 单个验证
        document.getElementById('verify-btn').addEventListener('click', function() {
            const serial = document.getElementById('serial-input').value.trim();
            const resultDiv = document.getElementById('single-result');
            
            if (!serial) {
                alert('请输入序列号');
                return;
            }
            
            // 验证逻辑
            const isValid = validateSerial(serial);
            
            resultDiv.innerHTML = isValid ? 
                '<i class="fas fa-check-circle"></i> 序列号有效！' : 
                '<i class="fas fa-exclamation-circle"></i> 序列号无效，请检查后重试。';
            resultDiv.className = 'result ' + (isValid ? 'valid' : 'invalid');
            resultDiv.style.display = 'block';
        });
        
        // 批量验证
        document.getElementById('verify-batch-btn').addEventListener('click', function() {
            const batchInput = document.getElementById('batch-input').value.trim();
            const resultDiv = document.getElementById('batch-result');
            
            if (!batchInput) {
                alert('请输入要验证的序列号列表');
                return;
            }
            
            const serials = batchInput.split('\n').map(s => s.trim()).filter(s => s);
            const results = [];
            
            serials.forEach(serial => {
                results.push({
                    serial,
                    valid: validateSerial(serial)
                });
            });
            
            // 计算统计信息
            const validCount = results.filter(r => r.valid).length;
            const invalidCount = results.filter(r => !r.valid).length;
            const totalCount = results.length;
            
            let resultHTML = '<div class="batch-summary">验证完成: 总计 ' + totalCount + ' 个序列号, 有效 ' + validCount + ' 个, 无效 ' + invalidCount + ' 个</div>';
            
            // 添加验证结果
            results.forEach(result => {
                resultHTML += '<div class="verification-item ' + (result.valid ? 'valid' : 'invalid') + '">' +
                    '<span>' + result.serial + '</span>' +
                    '<span>' + (result.valid ? '有效' : '无效') + '</span>' +
                    '</div>';
            });
            
            // 添加操作按钮
            resultHTML += '<div class="batch-actions">' +
                '<button class="btn-success" id="export-valid-results"><i class="fas fa-file-export"></i> 导出有效序列号</button>' +
                '<button class="btn-danger" id="export-invalid-results"><i class="fas fa-file-export"></i> 导出无效序列号</button>' +
                '</div>';
            
            resultDiv.innerHTML = resultHTML;
            resultDiv.className = 'result';
            resultDiv.style.display = 'block';
            
            // 添加导出功能
            document.getElementById('export-valid-results').addEventListener('click', function() {
                exportResults(results.filter(r => r.valid), 'valid');
            });
            
            document.getElementById('export-invalid-results').addEventListener('click', function() {
                exportResults(results.filter(r => !r.valid), 'invalid');
            });
        });
        
        // 导出结果
        function exportResults(results, type) {
            if (results.length === 0) {
                alert('没有可导出的数据');
                return;
            }
            
            let content = '序列号,状态\n';
            results.forEach(result => {
                content += result.serial + ',' + (result.valid ? '有效' : '无效') + '\n';
            });
            
            const blob = new Blob([content], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'serial-validation-' + type + '-' + new Date().toISOString().slice(0,10) + '.csv';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        // 与主应用完全相同的验证函数
        function validateSerial(serial) {
            // 检查格式
            if (!/^[A-Z0-9-]+$/.test(serial)) {
                return false;
            }
            
            // 检查是否包含校验位
            const parts = serial.split('-');
            
            // 如果有校验位，最后一个部分应该是校验位
            if (parts.length > 1) {
                const providedChecksum = parts[parts.length - 1];
                const serialWithoutChecksum = parts.slice(0, -1).join('');
                
                // 计算期望的校验位
                const expectedChecksum = calculateChecksum(serialWithoutChecksum);
                
                return providedChecksum === expectedChecksum;
            }
            
            // 如果没有校验位，只检查基本格式
            return serial.length >= 8;
        }
        
        // 与主应用完全相同的校验和计算函数
        function calculateChecksum(serial) {
            let sum = 0;
            let multiplier = 1;
            
            for (let i = 0; i < serial.length; i++) {
                const charCode = serial.charCodeAt(i);
                sum += charCode * multiplier;
                multiplier = (multiplier % 7) + 1;
            }
            
            return (sum % 35).toString(36).toUpperCase();
        }
        
        // 按Enter键触发验证
        document.getElementById('serial-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('verify-btn').click();
            }
        });
    </script>
</body>
</html>
