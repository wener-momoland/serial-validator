<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOMOLAND 中国官方验证器</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #3498db, #2c3e50);
            margin: 0;
            padding: 20px 15px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        
        .container {
            background-color: white;
            padding: 25px 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        .brand-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eaeaea;
        }
        
        .brand-logo {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            color: white;
            font-size: 32px;
            box-shadow: 0 4px 10px rgba(231, 76, 60, 0.3);
        }
        
        .brand-title {
            font-size: 2.2rem;
            font-weight: 800;
            color: #2c3e50;
            line-height: 1.1;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }
        
        .brand-subtitle {
            font-size: 1.1rem;
            color: #7f8c8d;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        p {
            color: #7f8c8d;
            margin-bottom: 25px;
            line-height: 1.5;
            font-size: 1rem;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .tab {
            flex: 1;
            padding: 12px 8px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: #7f8c8d;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            font-size: 0.95rem;
        }
        
        .tab.active {
            color: #3498db;
            border-bottom-color: #3498db;
        }
        
        .tab-content {
            display: none;
            text-align: left;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 1rem;
        }
        
        input, textarea {
            width: 100%;
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 18px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        button {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 18px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            margin-bottom: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }
        
        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 10px;
            display: none;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .valid {
            background-color: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .invalid {
            background-color: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .batch-summary {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-weight: 600;
            text-align: center;
        }
        
        .verification-item {
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .verification-item.valid {
            background-color: #d4edda;
            color: #155724;
        }
        
        .verification-item.invalid {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .batch-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .batch-actions button {
            flex: 1;
            margin-bottom: 0;
            padding: 14px 10px;
            font-size: 16px;
        }
        
        .mobile-notice {
            display: none;
            background-color: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
            border: 1px solid #ffeaa7;
            font-size: 0.9rem;
        }
        
        /* 移动端优化 */
        @media (max-width: 768px) {
            body {
                padding: 15px 10px;
                align-items: center;
            }
            
            .container {
                padding: 20px 15px;
            }
            
            .brand-title {
                font-size: 1.8rem;
            }
            
            .brand-subtitle {
                font-size: 1rem;
            }
            
            p {
                font-size: 0.95rem;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .tab {
                padding: 12px;
                font-size: 1rem;
            }
            
            .batch-actions {
                flex-direction: column;
            }
            
            .mobile-notice {
                display: block;
            }
            
            #batch-tab-content {
                display: none !important;
            }
            
            /* 优化输入体验 */
            input {
                font-size: 16px; /* 防止iOS缩放 */
                padding: 14px;
            }
            
            button {
                padding: 16px;
                font-size: 16px;
            }
        }
        
        @media (min-width: 769px) {
            #batch-tab-content {
                display: block;
            }
        }
        
        /* 输入优化 */
        .serial-input {
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        /* 加载动画 */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .format-hint {
            font-size: 0.85rem;
            color: #7f8c8d;
            margin-top: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="brand-header">
            <div class="brand-logo">
                <i class="fas fa-shield-alt"></i>
            </div>
            <div class="brand-title">MOMOLAND</div>
            <div class="brand-subtitle">中国官方验证器</div>
        </div>
        
        <p></p>
        
        <div class="tabs">
            <div class="tab active" data-tab="single">单个验证</div>
            <div class="tab" data-tab="batch" id="batch-tab">批量验证</div>
        </div>
        
        <div class="tab-content active" id="single-tab-content">
            <div class="input-group">
                <label for="serial-input"><i class="fas fa-key"></i> 19位序列号</label>
                <input type="text" id="serial-input" class="serial-input" placeholder="请输入19位产品序列号" autocomplete="off">
                <div class="format-hint">支持带短横线格式: YYYYMMDD-XXXXXXXX-XX-X</div>
            </div>
            
            <button id="verify-btn">
                <i class="fas fa-check-circle"></i> 验证序列号
            </button>
            
            <div class="result" id="single-result"></div>
        </div>
        
        <div class="tab-content" id="batch-tab-content">
            <div class="mobile-notice">
                <i class="fas fa-desktop"></i> 批量验证功能请在电脑端使用
            </div>
            
            <div class="input-group">
                <label for="batch-input"><i class="fas fa-list"></i> 批量验证 (每行一个19位序列号)</label>
                <textarea id="batch-input" placeholder="请输入多个19位序列号，每行一个（支持带短横线格式）"></textarea>
            </div>
            
            <button id="verify-batch-btn" class="btn-success">
                <i class="fas fa-tasks"></i> 批量验证
            </button>
            
            <div class="result" id="batch-result"></div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script>
        // 移动端检测
        function isMobileDevice() {
            return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
        }
        
        // 如果是移动设备，隐藏批量验证标签
        if (isMobileDevice()) {
            document.getElementById('batch-tab').style.display = 'none';
        }
        
        // 选项卡切换
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab + '-tab-content').classList.add('active');
            });
        });
        
        // 单个验证 - 修复版本
        document.getElementById('verify-btn').addEventListener('click', function() {
            const serial = document.getElementById('serial-input').value.trim().replace(/-/g, '').toUpperCase();
            const resultDiv = document.getElementById('single-result');
            const button = this;
            const originalText = button.innerHTML;
            
            if (!serial) {
                alert('请输入序列号');
                return;
            }
            
            if (serial.length !== 19) {
                alert('序列号必须是19位');
                return;
            }
            
            // 显示加载状态
            button.innerHTML = '<div class="loading"></div> 验证中...';
            button.disabled = true;
            
            // 模拟网络延迟，让用户体验更好
            setTimeout(() => {
                // 验证逻辑
                const isValid = validateSerial(serial);
                
                resultDiv.innerHTML = isValid ? 
                    '<i class="fas fa-check-circle"></i> 序列号有效！' : 
                    '<i class="fas fa-exclamation-circle"></i> 序列号无效，请支持正版！';
                resultDiv.className = 'result ' + (isValid ? 'valid' : 'invalid');
                resultDiv.style.display = 'block';
                
                // 恢复按钮状态
                button.innerHTML = originalText;
                button.disabled = false;
                
                // 自动聚焦到输入框，方便用户继续输入
                document.getElementById('serial-input').focus();
            }, 500);
        });
        
        // 批量验证 - 修复版本
        document.getElementById('verify-batch-btn').addEventListener('click', function() {
            const batchInput = document.getElementById('batch-input').value.trim();
            const resultDiv = document.getElementById('batch-result');
            
            if (!batchInput) {
                alert('请输入要验证的序列号列表');
                return;
            }
            
            const serials = batchInput.split('\n').map(s => s.trim().replace(/-/g, '').toUpperCase()).filter(s => s);
            const results = [];
            
            serials.forEach(serial => {
                if (serial.length === 19) {
                    results.push({
                        serial: formatSerialForDisplay(serial),
                        valid: validateSerial(serial)
                    });
                } else {
                    results.push({
                        serial: serial,
                        valid: false
                    });
                }
            });
            
            const validCount = results.filter(r => r.valid).length;
            const invalidCount = results.filter(r => !r.valid).length;
            const totalCount = results.length;
            
            let resultHTML = '<div class="batch-summary">验证完成: 总计 ' + totalCount + ' 个序列号, 有效 ' + validCount + ' 个, 无效 ' + invalidCount + ' 个</div>';
            
            results.forEach(result => {
                resultHTML += '<div class="verification-item ' + (result.valid ? 'valid' : 'invalid') + '">' +
                    '<span>' + result.serial + '</span>' +
                    '<span>' + (result.valid ? '有效' : '无效') + '</span>' +
                    '</div>';
            });
            
            resultHTML += '<div class="batch-actions">' +
                '<button class="btn-success" id="export-valid-results"><i class="fas fa-file-export"></i> 导出有效序列号</button>' +
                '<button class="btn-danger" id="export-invalid-results"><i class="fas fa-file-export"></i> 导出无效序列号</button>' +
                '</div>';
            
            resultDiv.innerHTML = resultHTML;
            resultDiv.className = 'result';
            resultDiv.style.display = 'block';
            
            // 修复导出按钮事件绑定
            setTimeout(() => {
                document.getElementById('export-valid-results').addEventListener('click', function() {
                    exportResults(results.filter(r => r.valid), 'valid');
                });
                
                document.getElementById('export-invalid-results').addEventListener('click', function() {
                    exportResults(results.filter(r => !r.valid), 'invalid');
                });
            }, 100);
        });
        
        function exportResults(results, type) {
            if (results.length === 0) {
                alert('没有可导出的数据');
                return;
            }
            
            let content = '序列号,状态\n';
            results.forEach(result => {
                content += result.serial + ',' + (result.valid ? '有效' : '无效') + '\n';
            });
            
            const blob = new Blob([content], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'serial-validation-' + type + '-' + new Date().toISOString().slice(0,10) + '.csv';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        function validateSerial(serial) {
            // 检查长度
            if (serial.length !== 19) {
                return false;
            }
            
            // 检查字符集（只允许大写字母和数字）
            if (!/^[A-Z0-9]+$/.test(serial)) {
                return false;
            }
            
            // 提取前18位和校验位
            const serialWithoutChecksum = serial.substring(0, 18);
            const providedChecksum = serial.substring(18);
            
            // 计算期望的校验位
            const expectedChecksum = calculateChecksum(serialWithoutChecksum);
            
            return providedChecksum === expectedChecksum;
        }
        
        function calculateChecksum(serial) {
            let sum = 0;
            let multiplier = 1;
            
            for (let i = 0; i < serial.length; i++) {
                const charCode = serial.charCodeAt(i);
                sum += charCode * multiplier;
                multiplier = (multiplier % 7) + 1;
            }
            
            return (sum % 35).toString(36).toUpperCase();
        }
        
        function formatSerialForDisplay(serial) {
            if (serial.length === 19) {
                return serial.substring(0,8) + '-' + serial.substring(8,16) + '-' + serial.substring(16,18) + '-' + serial.substring(18);
            }
            return serial;
        }
        
        // 按Enter键触发验证
        document.getElementById('serial-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('verify-btn').click();
            }
        });
        
        // 自动将输入转换为大写
        document.getElementById('serial-input').addEventListener('input', function() {
            this.value = this.value.toUpperCase();
        });
    </script>
</body>
</html>
